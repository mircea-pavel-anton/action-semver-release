---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Release

on:
  workflow_dispatch:
    inputs:
      version-increment:
        description: "Version increment strategy"
        required: false
        default: 'auto'
        type: choice
        options: [ "auto", "major", "minor", "patch", "prerelease" ]
      dry-run:
        description: "Perform a dry run without creating an actual release"
        default: false
        required: false
        type: boolean
      draft:
        description: "Mark the release as a draft (unpublished)"
        default: false
        required: false
        type: boolean

  push:
    branches: ["main"]
    paths:
      - action.yml
      - .github/workflows/release.yaml

  pull_request:
    branches: ["main"]
    paths:
      - action.yml
      - .github/workflows/release.yaml

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@3ff1caaa28b64c9cc276ce0a02e2ff584f3900c5 # v2.0.2
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: "${{ steps.app-token.outputs.token }}"
          fetch-depth: 0

      - name: Create Release
        id: release
        uses: ./
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          dry-run: ${{ (inputs.dry-run || github.event_name == 'pull_request') }}
          draft: ${{ inputs.draft }}
          version-increment: ${{ inputs.version-increment || 'auto' }}

      - name: Check outputs
        run: |
          echo "Old version: ${{ steps.release.outputs.old_version }}"
          echo "Next version: ${{ steps.release.outputs.next_version }}"

          echo "Commits count: ${{ steps.release.outputs.commit_count }}"
          echo "Breaking commits: ${{ steps.release.outputs.breaking_count }}"
          echo "Feature commits: ${{ steps.release.outputs.feature_count }}"
          echo "Fix commits: ${{ steps.release.outputs.fix_count }}"

          echo "Release URL: ${{ steps.release.outputs.release_url }}"
